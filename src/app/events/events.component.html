<h2>Pr√≥ximos Eventos</h2>
<div class="events-menu">
    <a *ngFor="let event of events" [class.active]="event === selectedEvent" routerLink="/detail/{{event.id}}">
      <span class="badge">{{event.id}}</span> {{event.name}} {{event.date}}
    </a>
</div>

<div *ngIf="selectedEvent">
  <h2>{{selectedEvent.name | uppercase}} Detalles</h2>
  <div>id: {{selectedEvent.id}}</div>
  <div>
    <label for="event-name">Nombre: </label>
    <input id="event-name" [(ngModel)]="selectedEvent.name" placeholder="name" disabled="!event.creator">
  </div>
</div>

<button type="button" routerLink="/detail/0">Crear Evento</button>
